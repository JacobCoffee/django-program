<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %} â€” {{ conference.name }}</title>
  <style>
    /* ---- Reset & Base ---- */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --color-bg: #f8f9fa;
      --color-surface: #ffffff;
      --color-text: #1a1a2e;
      --color-text-secondary: #555770;
      --color-text-muted: #8889a0;
      --color-primary: #4338ca;
      --color-primary-light: #e8e6f8;
      --color-primary-hover: #3525b3;
      --color-accent: #0d9488;
      --color-accent-light: #d5f5f2;
      --color-border: #e2e4e9;
      --color-border-light: #f0f1f4;
      --color-break-bg: #fef3c7;
      --color-break-text: #92400e;
      --color-social-bg: #dbeafe;
      --color-social-text: #1e40af;
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 16px;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 4px 20px rgba(0, 0, 0, 0.1);
      --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      --font-mono: "SF Mono", SFMono-Regular, Menlo, Consolas, monospace;
      --max-width: 1120px;
    }

    html { font-size: 16px; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }

    body {
      font-family: var(--font-sans);
      color: var(--color-text);
      background: var(--color-bg);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ---- Links ---- */
    a { color: var(--color-primary); text-decoration: none; transition: color 0.15s ease; }
    a:hover { color: var(--color-primary-hover); text-decoration: underline; }

    /* ---- Header & Navigation ---- */
    .site-header {
      background: var(--color-surface);
      border-bottom: 1px solid var(--color-border);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow-sm);
    }

    .site-header-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
    }

    .site-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--color-text);
      letter-spacing: -0.01em;
      white-space: nowrap;
    }
    .site-title:hover { color: var(--color-primary); text-decoration: none; }

    .site-nav { display: flex; gap: 0.25rem; }

    .site-nav a {
      display: inline-flex;
      align-items: center;
      padding: 0.45rem 0.9rem;
      border-radius: var(--radius-sm);
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--color-text-secondary);
      transition: background 0.15s ease, color 0.15s ease;
    }
    .site-nav a:hover {
      background: var(--color-primary-light);
      color: var(--color-primary);
      text-decoration: none;
    }

    /* ---- Main Content ---- */
    .site-main {
      flex: 1;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 2rem 1.5rem 4rem;
      width: 100%;
    }

    /* ---- Page Header ---- */
    .page-header {
      margin-bottom: 2rem;
      padding-bottom: 1.25rem;
      border-bottom: 2px solid var(--color-border);
    }
    .page-header h2 {
      font-size: 1.85rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      color: var(--color-text);
    }
    .page-header p {
      margin-top: 0.35rem;
      color: var(--color-text-secondary);
      font-size: 1.05rem;
    }

    /* ---- Cards ---- */
    .card {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      transition: box-shadow 0.2s ease, transform 0.2s ease;
    }
    .card:hover { box-shadow: var(--shadow-md); transform: translateY(-1px); }

    .card-body { padding: 1.25rem 1.5rem; }

    /* ---- Schedule ---- */
    .schedule-day {
      margin-bottom: 2.5rem;
    }

    .schedule-day-heading {
      font-size: 1.15rem;
      font-weight: 700;
      color: var(--color-text);
      margin-bottom: 0.75rem;
      padding: 0.5rem 0;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .schedule-day-heading::before {
      content: "";
      display: inline-block;
      width: 4px;
      height: 1.15em;
      background: var(--color-primary);
      border-radius: 2px;
    }

    .schedule-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }

    .schedule-table thead { background: var(--color-bg); }

    .schedule-table th {
      padding: 0.7rem 1rem;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--color-text-muted);
      text-align: left;
      border-bottom: 1px solid var(--color-border);
    }

    .schedule-table td {
      padding: 0.75rem 1rem;
      font-size: 0.925rem;
      border-bottom: 1px solid var(--color-border-light);
      vertical-align: middle;
    }
    .schedule-table tbody tr:last-child td { border-bottom: none; }

    .schedule-table tbody tr:hover { background: #fafaff; }

    .schedule-time {
      font-family: var(--font-mono);
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--color-text-secondary);
      white-space: nowrap;
    }

    .schedule-room {
      font-size: 0.85rem;
      color: var(--color-text-muted);
    }

    .schedule-session a { font-weight: 600; }

    .slot-badge {
      display: inline-block;
      padding: 0.15rem 0.55rem;
      border-radius: 999px;
      font-size: 0.72rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .slot-badge--talk { background: var(--color-primary-light); color: var(--color-primary); }
    .slot-badge--break { background: var(--color-break-bg); color: var(--color-break-text); }
    .slot-badge--social { background: var(--color-social-bg); color: var(--color-social-text); }
    .slot-badge--other { background: var(--color-border-light); color: var(--color-text-muted); }

    .schedule-empty {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--color-text-muted);
      font-size: 1.05rem;
    }

    /* ---- Speaker Cards Grid ---- */
    .speaker-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.25rem;
    }

    .speaker-card {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      text-decoration: none;
      color: inherit;
    }
    .speaker-card:hover { text-decoration: none; color: inherit; }

    .speaker-avatar {
      flex-shrink: 0;
      width: 72px;
      height: 72px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--color-border-light);
      border: 2px solid var(--color-border);
    }

    .speaker-avatar-placeholder {
      flex-shrink: 0;
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: var(--color-primary-light);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--color-primary);
      border: 2px solid var(--color-border);
    }

    .speaker-info { min-width: 0; }

    .speaker-name {
      font-size: 1rem;
      font-weight: 600;
      color: var(--color-text);
      margin-bottom: 0.2rem;
    }

    .speaker-bio-preview {
      font-size: 0.85rem;
      color: var(--color-text-muted);
      line-height: 1.45;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .speaker-empty {
      grid-column: 1 / -1;
      text-align: center;
      padding: 3rem 1rem;
      color: var(--color-text-muted);
      font-size: 1.05rem;
    }

    /* ---- Speaker Detail ---- */
    .speaker-profile {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
      margin-bottom: 2rem;
    }

    .speaker-profile-avatar {
      flex-shrink: 0;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--color-border);
      box-shadow: var(--shadow-md);
    }

    .speaker-profile-placeholder {
      flex-shrink: 0;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: var(--color-primary-light);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: 700;
      color: var(--color-primary);
      border: 3px solid var(--color-border);
      box-shadow: var(--shadow-md);
    }

    .speaker-profile-body { flex: 1; min-width: 0; }

    .speaker-profile-body h2 {
      font-size: 1.85rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: 0.75rem;
    }

    .speaker-bio { font-size: 1rem; line-height: 1.7; color: var(--color-text-secondary); }
    .speaker-bio p { margin-bottom: 0.75rem; }

    /* ---- Talk Detail ---- */
    .talk-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .talk-meta-item {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.35rem 0.75rem;
      background: var(--color-bg);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      font-size: 0.85rem;
      color: var(--color-text-secondary);
    }

    .talk-meta-label {
      font-weight: 600;
      color: var(--color-text-muted);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .talk-section { margin-bottom: 1.75rem; }

    .talk-section h3 {
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--color-text-muted);
      margin-bottom: 0.65rem;
      padding-bottom: 0.4rem;
      border-bottom: 1px solid var(--color-border-light);
    }

    .talk-section-body {
      font-size: 1rem;
      line-height: 1.75;
      color: var(--color-text-secondary);
    }
    .talk-section-body p { margin-bottom: 0.75rem; }

    .talk-speakers-list {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .talk-speakers-list li a {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.4rem 0.85rem;
      background: var(--color-primary-light);
      border-radius: var(--radius-sm);
      font-weight: 600;
      font-size: 0.925rem;
      color: var(--color-primary);
      transition: background 0.15s ease;
    }
    .talk-speakers-list li a:hover {
      background: var(--color-primary);
      color: #fff;
      text-decoration: none;
    }

    /* ---- Talk List (on speaker detail) ---- */
    .talk-list { list-style: none; display: flex; flex-direction: column; gap: 0.5rem; }

    .talk-list-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      background: var(--color-bg);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      transition: background 0.15s ease, border-color 0.15s ease;
    }
    .talk-list-item:hover { background: var(--color-primary-light); border-color: var(--color-primary); }

    .talk-list-item a {
      font-weight: 600;
      font-size: 0.95rem;
      flex: 1;
      min-width: 0;
    }

    .talk-list-type {
      flex-shrink: 0;
      font-size: 0.78rem;
      color: var(--color-text-muted);
      font-style: italic;
    }

    /* ---- Section Heading (reusable) ---- */
    .section-heading {
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--color-text-muted);
      margin-bottom: 0.75rem;
      margin-top: 2rem;
      padding-bottom: 0.4rem;
      border-bottom: 1px solid var(--color-border-light);
    }

    /* ---- Back Link ---- */
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.85rem;
      color: var(--color-text-muted);
      margin-bottom: 1.25rem;
      transition: color 0.15s ease;
    }
    .back-link:hover { color: var(--color-primary); text-decoration: none; }
    .back-link::before { content: "\2190"; }

    /* ---- Footer ---- */
    .site-footer {
      margin-top: auto;
      border-top: 1px solid var(--color-border);
      background: var(--color-surface);
      padding: 1.25rem 1.5rem;
      text-align: center;
      font-size: 0.8rem;
      color: var(--color-text-muted);
    }

    /* ---- Responsive ---- */
    @media (max-width: 768px) {
      .site-header-inner { height: 56px; }
      .site-title { font-size: 1.05rem; }
      .site-nav a { padding: 0.35rem 0.6rem; font-size: 0.82rem; }
      .site-main { padding: 1.25rem 1rem 3rem; }
      .page-header h2 { font-size: 1.4rem; }
      .schedule-table th, .schedule-table td { padding: 0.55rem 0.6rem; font-size: 0.82rem; }
      .speaker-grid { grid-template-columns: 1fr; }
      .speaker-profile { flex-direction: column; align-items: center; text-align: center; }
      .speaker-profile-avatar, .speaker-profile-placeholder { width: 110px; height: 110px; }
      .speaker-profile-body h2 { font-size: 1.5rem; }
      .talk-meta { gap: 0.35rem; }
    }

    @media (max-width: 480px) {
      .schedule-table { font-size: 0.78rem; }
      .schedule-table th:nth-child(4), .schedule-table td:nth-child(4) { display: none; }
      .speaker-avatar, .speaker-avatar-placeholder { width: 56px; height: 56px; }
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header class="site-header">
    <div class="site-header-inner">
      <a href="{% url 'pretalx:schedule' conference.slug %}" class="site-title">{{ conference.name }}</a>
      <nav class="site-nav">
        <a href="{% url 'pretalx:schedule' conference.slug %}">Schedule</a>
        <a href="{% url 'pretalx:speaker-list' conference.slug %}">Speakers</a>
      </nav>
    </div>
  </header>
  <main class="site-main">
    {% block content %}{% endblock %}
  </main>
  <footer class="site-footer">
    {{ conference.name }}
  </footer>
  {% block extra_js %}{% endblock %}
</body>
</html>
