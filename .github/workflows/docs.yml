name: Docs

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "src/**"
      - "packages/pretalx-client/docs/**"
      - "packages/pretalx-client/src/**"
  pull_request:
    branches: [main]
    paths:
      - "docs/**"
      - "src/**"
      - "packages/pretalx-client/docs/**"
      - "packages/pretalx-client/src/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          version: "0.10.2"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: uv sync --group docs

      - name: Build pretalx-client docs (first, for intersphinx)
        run: >-
          uv run sphinx-build -M html
          packages/pretalx-client/docs packages/pretalx-client/docs/_build/
          -E -a -j auto --keep-going

      - name: Build django-program docs
        run: >-
          uv run sphinx-build -M html
          docs docs/_build/
          -E -a -j auto --keep-going

      - name: Merge doc sites
        run: |
          mkdir -p docs/_build/html/pretalx-client
          cp -r packages/pretalx-client/docs/_build/html/* docs/_build/html/pretalx-client/

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: docs/_build/html

  deploy:
    name: Deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
