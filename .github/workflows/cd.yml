name: CD

on:
  push:
    branches: [main]
    tags-ignore:
      - "**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changelog:
    name: Changelog
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Configure git for PR creation
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"

      - name: Generate changelog
        uses: orhun/git-cliff-action@14bb12647b0c60374018bc3b4e01349e6e0a5340 # v4.4.2
        with:
          config: pyproject.toml
          args: --output docs/changelog.md

      - name: Create changelog PR
        uses: peter-evans/create-pull-request@c0f553fe549906ede0cf27b5156039d195d2ece0 # v8.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: update changelog"
          branch: docs/changelog-update
          title: "docs: update changelog"
          delete-branch: true
          labels: automated, documentation
          assignees: JacobCoffee
