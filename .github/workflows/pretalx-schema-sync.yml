name: Pretalx Schema Sync

on:
  schedule:
    - cron: "0 6 * * 1" # Monday 6am UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    name: Sync Pretalx Schema & Regenerate Client
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          version: "0.10.2"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Fetch, validate, and generate Pretalx client
        run: make pretalx-sync-schema

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: regenerate pretalx client from upstream schema"
          branch: chore/pretalx-schema-sync
          delete-branch: true
          title: "chore: update pretalx API client from schema"
          body: |
            ## Automated Pretalx Schema Sync

            This PR was automatically generated by the [Pretalx Schema Sync](${{ github.server_url }}/${{ github.repository }}/actions/workflows/pretalx-schema-sync.yml) workflow.

            **What changed:**
            - Fetched the latest OpenAPI schema from https://docs.pretalx.org/schema.yml
            - Validated the schema
            - Regenerated the Python client models in `packages/pretalx-client/src/pretalx_client/generated/`

            Please review the generated code for any breaking changes before merging.
          labels: |
            automated
            dependencies
          assignees: JacobCoffee
