name: Feature Request
description: Suggest a feature for django-program
labels: [enhancement]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What feature would you like and why?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: How do you think this should work?
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any alternative approaches you've thought about.
    validations:
      required: false
